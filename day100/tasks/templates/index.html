{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:700'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="todo" class="panel">
	<h2 class="panel-title">Tasks</h2>

	<!-- form -->
	<form action="" method="POST">
		{% csrf_token %}
		{{ form.txt }}
		<!-- <input type="text" name="task" class="form-control" placeholder="What's your next task ... " aria-label="Recipient's username" aria-describedby="button-addon2"> -->
		<button class="btn btn-primary btn-lg btn-block" type="submit" id="button-addon2">Add Task</button>
	</form>
	<!-- form -->


	<div class="panel-content">
		<form>
			<fieldset>
				<ul class="tasks">

					{% for task in tasks %}
					<li class="task">
						<input type="checkbox" name="todo-tasks" id="task4" />
						<label for="task4">{{ task.txt }}<span class="line-through"></span></label>
					</li>
					{% endfor %}
				</ul>
			</fieldset>
		</form>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
